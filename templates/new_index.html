{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% set active_page = "index" -%}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                 src="https://www.w3schools.com/bootstrap/ny.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                 src="https://www.w3schools.com/bootstrap/la.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                 src="https://www.w3schools.com/bootstrap/chicago.jpg"
                 alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"
              aria-hidden="true"></span>
        <span class="sr-only">Previous</span></a>
    <a class="carousel-control-next"
       href="#carouselExampleIndicators"
       role="button"
       data-slide="next">
        <span class="carousel-control-next-icon"
              aria-hidden="true"></span>
        <span class="sr-only">Next</span></a>
</div>
<div class="container">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Home Page</h1>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas aliquet justo fermentum dolor
            sagittis vulputate.</p>
    </div>
</div>
</main>


{% endblock %}
